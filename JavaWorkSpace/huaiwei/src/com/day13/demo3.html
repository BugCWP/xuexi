<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="text-align: center;position: absolute;top: 200px;left: 40%">
    <table>
        <th>
            <td></td>
        </th>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" id="name"/>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" id="pass"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="btn" onclick="login()" value="登陆"/>
            </td>
        </tr>
    </table>
</form>
<script>
    function login() {
        var name=document.getElementById("name").value;
        var pass=document.getElementById("pass").value;
        if (name=='') {
            alert("请输入用户名");
        }else if (pass==''){
            alert("请输入密码");
        }
    }
</script>
</body>
</html>
