<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <style>
        .trborder{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table id="tablemian" style="border: 1px solid black">
    <tr >
        <td class="trborder">第一行</td>
    </tr>
</table>
<button id="btn">添加一行</button>
<script>
$(function () {
    $("#btn").click(function () {
        $("#tablemian").append("<tr ><td class='trborder'>这是添加的行</td></tr>");
    })
})
</script>
</body>
</html>
