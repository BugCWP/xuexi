<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nomall{
            width: 30px;
            height: 30px;
            background-color: aqua;
        }
        .small{
            width: 10px;
            height: 10px;
            background-color: red;
        }
        .big{
            width: 100px;
            height:100px;
            background-color: green;
        }
    </style>
</head>
<body>
<div id="mainbody" class="nomall"></div>
<button id="btn1" value="变小" onclick="Csmall()">变小</button>
<button id="btn2" value="变大" onclick="Cbig()">变大</button>
<script>
function Csmall() {
    document.getElementById("mainbody").setAttribute("class","small");
}
function Cbig() {
    document.getElementById("mainbody").setAttribute("class","big");
}
</script>
</body>
</html>
